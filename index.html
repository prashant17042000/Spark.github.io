<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d94;
            --soft-pink: #ffb7c5;
            --baby-pink: #fff0f3;
            --glass: rgba(255, 255, 255, 0.88);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background: #fff0f3; /* Pure Pink Base */
        }

        /* The Hero Background Photo - Pink Tint Reveal */
        #bg-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 183, 197, 0.4), rgba(255, 183, 197, 0.4)), 
                        url('https://i.postimg.cc/NMGHdkrr/file-0000000033747209800b1a195becd98d.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 0;
        }

        /* Animation Canvas (Petals) */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 35px;
            box-shadow: 0 15px 40px rgba(255, 77, 148, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #ffdeeb;
            animation: cardEntrance 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--hot-pink); font-size: 2.8rem; margin: 0 0 15px 0; }
        p { color: #6a4c5b; font-size: 1.1rem; font-weight: 600; margin-bottom: 25px; }

        input[type="date"], input[type="text"] {
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--soft-pink);
            width: 85%;
            font-size: 1rem;
            outline: none;
            background: #fff9fa;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-btn, .action-btn {
            background: #fff;
            border: 2px solid var(--soft-pink);
            color: var(--hot-pink);
            padding: 14px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option-btn:hover { background: var(--soft-pink); color: white; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255, 183, 197, 0.4); }
        
        .action-btn {
            background: var(--hot-pink);
            color: white;
            border: none;
            padding: 15px 45px;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.3);
        }

        #no-btn { position: absolute; background: #fdf2f5; border: 1px solid #ffcad6; color: #a38b94; z-index: 5; }

    </style>
</head>
<body>

    <div id="bg-photo"></div>
    <canvas id="petal-canvas"></canvas>

    <div class="container" id="game-container">
        <div class="card">
            <h1>Hi Chhaya ‚ù§Ô∏è</h1>
            <p>Your favorite color is pink, so I made this blossom for you. Enter our date to begin...</p>
            <input type="date" id="date-input">
            <br><br>
            <button class="action-btn" onclick="unlock()">Enter My Heart</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "What impression have I created on you over time?", opts: ["Reliable ‚öì", "Understanding üí°", "Happiness üòä", "Growth üå±"] },
            { q: "Write a cute nickname for me:", type: "text" },
            { q: "Which habit of mine do you love most?", opts: ["The way I care ‚ù§Ô∏è", "The way I talk üó£Ô∏è"] },
            { q: "What is my favorite thing to do with you?", opts: ["Holding hands & walking ü§ù", "Getting lost in your eyes üëÄ"] },
            { q: "One thing I do that always makes you smile?", opts: ["My daily 'Good Morning' texts ‚òÄÔ∏è", "The way I tease and annoy you üòú"] },
            { q: "What do you feel most when you are with me?", opts: ["No fear of being judged üïäÔ∏è", "No fear of how I‚Äôll react üòå"] },
            { q: "What is the hardest thing to understand about me?", opts: ["My silent moods üò∂", "My overthinking mind üß†"] },
            { q: "But despite that, how do we make it work?", opts: ["With your endless patience üåä", "By always talking it out üó£Ô∏è‚ù§Ô∏è"] },
            { q: "What can we improve together to strengthen our bond?", opts: ["More quality time ‚è≥", "Better listening üëÇ", "Sharing more feelings üí¨", "More patience üôè"] },
            { q: "My best quality according to you?", opts: ["My honesty & loyalty ü§ù", "The way I make you feel safe ‚ù§Ô∏è"] },
            { q: "What gives you the most confidence in 'us'?", opts: ["The way we handle differences ü§ù", "The fact that we never give up ‚öì"] },
            { q: "Rate our chemistry:", opts: ["8 üî•", "9 üî•", "10 üî•", "Infinite! ‚ôæÔ∏è"] },
            { q: "Will you be my Valentine forever?", opts: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"] },
            { q: "Relive one moment: Which memory would you choose?", type: "text" },
            { q: "Are you ready to see what's at the end of this journey?", opts: ["Yes, take me there ‚ù§Ô∏è"] }
        ];

        let step = 0;

        function unlock() {
            if (document.getElementById('date-input').value === '2025-01-15') showNext();
            else alert("Think of 15 Jan 2025, Chhaya ‚ù§Ô∏è");
        }

        function showNext() {
            const container = document.getElementById('game-container');
            const bg = document.getElementById('bg-photo');
            bg.style.opacity = (step / (questions.length - 1));

            if (step < questions.length) {
                const q = questions[step];
                let html = `<div class="card"><h1>Step ${step + 1}</h1><p>${q.q}</p>`;
                if (q.type === "text") {
                    html += `<input type="text" id="ans" placeholder="Write here..."><br><br><button class="action-btn" onclick="step++; showNext()">Next</button>`;
                } else {
                    html += `<div class="options-grid">`;
                    q.opts.forEach(o => html += `<button class="option-btn" onclick="step++; showNext()">${o}</button>`);
                    html += `</div>`;
                }
                container.innerHTML = html + `</div>`;
            } else showProposal();
        }

        function showProposal() {
            document.getElementById('game-container').innerHTML = `
                <div class="card">
                    <h1>Chhaya... ‚ù§Ô∏è</h1>
                    <p>Every step, every word, every pink petal has led to this...</p>
                    <h2 style="color:#ff4d94">Will you spend forever with me?</h2>
                    <div style="position:relative; height:120px; display:flex; justify-content:center; align-items:center;">
                        <button class="action-btn" onclick="final()">YES! ‚ù§Ô∏è</button>
                        <button id="no-btn" onmouseover="dodge()">No</button>
                    </div>
                </div>`;
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }

        function final() {
            document.getElementById('game-container').innerHTML = `<div class="card"><h1>Forever Starts Now! ‚ù§Ô∏è</h1><p>I love you more than all the pink flowers in the world.</p></div>`;
            setInterval(createHeart, 150);
        }

        // --- Blossom Animation ---
        const canvas = document.getElementById('petal-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const petals = [];
        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height * -1;
                this.w = Math.random() * 12 + 8; this.h = Math.random() * 8 + 4;
                this.speed = Math.random() * 1.5 + 1; this.flip = Math.random();
            }
            draw() {
                ctx.beginPath(); ctx.ellipse(this.x, this.y, this.w, this.h, this.flip, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 183, 197, 0.7)"; ctx.fill();
            }
            update() { this.y += this.speed; this.flip += 0.01; if (this.y > canvas.height) this.y = -20; }
        }
        for(let i=0; i<45; i++) petals.push(new Petal());
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(anim);
        }
        anim();

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = 'üíñ'; h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw'; h.style.bottom = '0';
            h.style.fontSize = '25px'; h.style.transition = 'transform 3s ease-in, opacity 3s';
            document.body.appendChild(h);
            setTimeout(() => { h.style.transform = `translateY(-110vh) rotate(${Math.random()*360}deg)`; h.style.opacity = '0'; }, 50);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
