<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Courier+Prime&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d94;
            --soft-pink: #ffb7c5;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* CONSTANT BACKGROUND */
        #bg-static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* MUSIC ICON */
        #music-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            cursor: pointer;
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--soft-pink);
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 5; pointer-events: none; }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(5px);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 360px;
            width: 100%;
            text-align: center;
            border: 1.5px solid white;
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--hot-pink); font-size: 2.8rem; margin: 0 0 15px 0; }
        
        #typewriter-text {
            font-family: 'Courier Prime', monospace;
            color: #333;
            font-size: 1.1rem;
            min-height: 75px;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 600;
        }

        input[type="date"], input[type="text"] {
            padding: 15px;
            border: 2px solid var(--soft-pink);
            border-radius: 12px;
            width: 85%;
            font-size: 1.1rem;
            margin-bottom: 10px;
            background: white;
            outline: none;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-btn, .action-btn {
            background: white;
            border: 2px solid var(--soft-pink);
            color: var(--hot-pink);
            padding: 14px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .option-btn:hover { background: var(--hot-pink); color: white; }
        .action-btn { background: var(--hot-pink); color: white; border: none; padding: 15px 40px; }

        #proposal-area { position: relative; margin-top: 20px; height: 120px; }
        #yes-btn { background: #ff0055; color: white; font-size: 1.4rem; padding: 15px 50px; border-radius: 50px; border: none; cursor: pointer; }
        #no-btn { position: absolute; background: #ddd; color: #777; border: none; padding: 10px 20px; border-radius: 50px; left: 50%; transform: translateX(-50%); top: 80px; }

        #share-btn { background: #25D366; color: white; border: none; padding: 15px 30px; border-radius: 50px; margin-top: 20px; cursor: pointer; display: none; width: 100%; font-weight: 600; }
    </style>
</head>
<body>

    <div id="bg-static"></div>
    <canvas id="petal-canvas"></canvas>

    <div id="music-container" onclick="toggleMusic()">üéµ</div>
    <audio id="bg-music" loop>
        <source src="YOUR_MP3_URL_HERE" type="audio/mpeg">
    </audio>

    <div class="container" id="main-ui">
        <div class="card" id="lock-screen">
            <h1>Chhaya ‚ù§Ô∏è</h1>
            <p style="color:#555">Select our special date...</p>
            <input type="date" id="date-input">
            <br><br>
            <button class="action-btn" onclick="unlock()">Unlock</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "What impression have I created on you over time?", opts: ["Mature üåø", "Understanding üí°", "Emotional ‚ù§Ô∏è", "Neural üß†"] },
            { q: "Write a cute nickname for me:", type: "text" },
            { q: "Which habit of mine do you love most?", opts: ["The way I care ‚ù§Ô∏è", "The way I talk üó£Ô∏è"] },
            { q: "What is my favorite thing to do with you?", opts: ["Holding hands ü§ù", "Getting lost in your eyes üëÄ"] },
            { q: "One thing I do that always makes you smile?", opts: ["Daily 'Good Morning' texts ‚òÄÔ∏è", "Teasing & annoying you üòú"] },
            { q: "What do you feel most when you are with me?", opts: ["No fear of judgment üïäÔ∏è", "No fear of reaction üòå"] },
            { q: "What is the hardest thing to understand about me?", opts: ["My silent moods üò∂", "My overthinking mind üß†"] },
            { q: "But despite that, how do we make it work?", opts: ["Endless patience üåä", "Always talking it out üó£Ô∏è‚ù§Ô∏è"] },
            { q: "What can we improve together to strengthen us?", opts: ["Quality time ‚è≥", "Better listening üëÇ", "Sharing feelings üí¨", "More patience üôè"] },
            { q: "My best quality according to you?", opts: ["Honesty & loyalty ü§ù", "Making you feel safe ‚ù§Ô∏è"] },
            { q: "What gives you the most confidence in 'us'?", opts: ["Handling differences ü§ù", "Never giving up ‚öì"] },
            { q: "Rate our chemistry:", opts: ["8 üî•", "9 üî•", "10 üî•", "Infinite! ‚ôæÔ∏è"] },
            { q: "Will you be my Valentine forever?", opts: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"] },
            { q: "Relive one moment: Which memory would you go back to?", type: "text" },
            { q: "Are you ready to see what's at the end?", opts: ["Yes, take me there ‚ù§Ô∏è"] }
        ];

        let step = 0;
        let isMusicPlaying = false;

        function toggleMusic() {
            const music = document.getElementById("bg-music");
            const icon = document.getElementById("music-container");
            if (isMusicPlaying) {
                music.pause();
                icon.innerHTML = "üîá";
            } else {
                music.play();
                icon.innerHTML = "üéµ";
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function typeWriter(text, i, fnCallback) {
            const el = document.getElementById("typewriter-text");
            if (i < text.length) {
                el.innerHTML = text.substring(0, i+1) + '<span style="color:red">|</span>';
                setTimeout(() => typeWriter(text, i + 1, fnCallback), 45);
            } else if (fnCallback) {
                el.innerHTML = text;
                fnCallback();
            }
        }

        function unlock() {
            if (document.getElementById('date-input').value === '2025-01-15') {
                // Try playing music on unlock
                const music = document.getElementById("bg-music");
                music.play().then(() => { isMusicPlaying = true; }).catch(() => {});
                showNext();
            } else { alert("Think of 15 Jan 2025 ‚ù§Ô∏è"); }
        }

        function showNext() {
            const ui = document.getElementById('main-ui');
            if (step < questions.length) {
                const q = questions[step];
                ui.innerHTML = `<div class="card"><h1>Step ${step + 1}</h1><div id="typewriter-text"></div><div id="options-box"></div></div>`;
                typeWriter(q.q, 0, () => {
                    const box = document.getElementById('options-box');
                    if (q.type === "text") {
                        box.innerHTML = `<input type="text" id="ans" placeholder="Type here..."><br><button class="action-btn" onclick="step++; showNext()">Next</button>`;
                    } else {
                        let btns = `<div class="options-grid">`;
                        q.opts.forEach(o => btns += `<button class="option-btn" onclick="step++; showNext()">${o}</button>`);
                        box.innerHTML = btns + `</div>`;
                    }
                });
            } else showProposal();
        }

        function showProposal() {
            document.getElementById('main-ui').innerHTML = `
                <div class="card">
                    <h1>Chhaya... ‚ù§Ô∏è</h1>
                    <div id="typewriter-text"></div>
                    <div id="proposal-area">
                        <button id="yes-btn" onclick="final()">YES! ‚ù§Ô∏è</button>
                        <button id="no-btn" onmouseover="dodge()">No</button>
                    </div>
                </div>`;
            typeWriter("Will you be mine forever?", 0);
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }

        function final() {
            document.getElementById('main-ui').innerHTML = `
                <div class="card">
                    <h1>I Love You! ‚ù§Ô∏è</h1>
                    <p>Forever starts now.</p>
                    <button id="share-btn" style="display:block" onclick="window.open('https://wa.me/?text=I+said+YES!+‚ù§Ô∏è')">Tell me on WhatsApp üì±</button>
                </div>`;
            setInterval(createHeart, 150);
        }

        const canvas = document.getElementById('petal-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const petals = [];
        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * -canvas.height;
                this.w = Math.random() * 8 + 4; this.h = Math.random() * 6 + 2;
                this.speed = Math.random() * 1 + 0.5; this.flip = Math.random();
            }
            draw() {
                ctx.beginPath(); ctx.ellipse(this.x, this.y, this.w, this.h, this.flip, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 183, 197, 0.7)"; ctx.fill();
            }
            update() { this.y += this.speed; this.flip += 0.01; if (this.y > canvas.height) this.y = -20; }
        }
        for(let i=0; i<40; i++) petals.push(new Petal());
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(anim);
        }
        anim();

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = 'üíñ'; h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw'; h.style.bottom = '0';
            h.style.fontSize = '20px'; h.style.transition = 'transform 3s linear, opacity 3s';
            document.body.appendChild(h);
            setTimeout(() => { h.style.transform = `translateY(-110vh) rotate(${Math.random()*360}deg)`; h.style.opacity = '0'; }, 50);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
