<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            color: white; overflow: hidden; height: 100%;
            touch-action: manipulation;
        }

        .heart-bg {
            position: fixed; bottom: -10%; font-size: 24px;
            z-index: 0; animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .section {
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 30px 20px;
            width: 90%; max-width: 400px; z-index: 10;
        }

        .hidden { display: none !important; }

        .photo-container {
            width: 160px; height: 160px; border-radius: 50%;
            border: 4px solid white; overflow: hidden;
            margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: pulse 2.5s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin: 10px 0; }
        
        .btn {
            background: white; color: var(--dark-pink); border: none;
            padding: 15px 25px; font-size: 1.1rem; border-radius: 50px;
            font-weight: 600; margin: 10px auto; width: 90%;
            cursor: pointer; display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input {
            background: rgba(255,255,255,0.2); border: 2px solid white;
            padding: 15px; border-radius: 15px; color: white;
            width: 85%; margin-bottom: 15px; text-align: center; font-size: 1.1rem;
        }

        #typewriter { font-size: 1.1rem; min-height: 3em; margin-bottom: 20px; font-weight: 600; }

        /* Fixed Proposal Layout */
        .proposal-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            min-height: 200px;
            position: relative;
        }
        
        #yes-btn { width: 120px; position: relative; }
        #no-btn { 
            width: 100px; 
            position: absolute; 
            transition: 0.1s ease;
            right: 15%;
        }

        .letter-content {
            background: white; color: #333; padding: 25px;
            border-radius: 20px; text-align: left; font-size: 1rem; line-height: 1.5;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="auth" class="section">
        <div class="glass-card">
            <h2>Our Memory ‚ù§Ô∏è</h2>
            <p>Enter the date of our first proposal to unlock</p>
            <input type="text" id="pass-input" placeholder="Type here...">
            <button class="btn" onclick="checkPass()">Unlock ‚ú®</button>
        </div>
    </div>

    <div id="page1" class="section hidden">
        <div class="photo-container">
            <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Chhaya">
        </div>
        <h1 id="greeting">Hey Chhaya ‚ù§Ô∏è</h1>
        <div id="typewriter"></div>
        <button class="btn" id="start-btn" style="display:none;" onclick="startJourney()">I'm ready! ‚ú®</button>
    </div>

    <div id="journey" class="section hidden">
        <div class="glass-card">
            <h2 id="question-text" style="font-size: 1.4rem; margin-bottom: 20px;"></h2>
            <div id="options"></div>
        </div>
    </div>

    <div id="final" class="section hidden">
        <div class="glass-card">
            <h1>My Dear Chhaya... ‚ù§Ô∏è</h1>
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 2.2rem;">Will you be mine forever?</h2>
            <div class="proposal-container">
                <button class="btn" id="yes-btn" onclick="accepted()">YES! üíç</button>
                <button class="btn" id="no-btn" ontouchstart="moveNo()" onmouseover="moveNo()">No</button>
            </div>
        </div>
    </div>

    <div id="success" class="section hidden">
        <h1 style="font-size: 3rem;">YES! ‚ù§Ô∏èüéâ</h1>
        <div class="photo-container">
            <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Chhaya">
        </div>
        <div class="letter-content">
            <p><b>My Dearest Chhaya,</b><br>
            You are the best thing that ever happened to me. I promise to cherish every moment we share. Happy Propose Day! ‚ù§Ô∏è</p>
        </div>
        <button class="btn" onclick="share()">Send me the news! üì±</button>
    </div>

    <script>
        const responses = {};
        let currentStep = 0;
        const music = document.getElementById('bg-music');

        function checkPass() {
            const val = document.getElementById('pass-input').value.trim().toLowerCase();
            if(val === "15 jan 2025") {
                document.getElementById('auth').classList.add('hidden');
                document.getElementById('page1').classList.remove('hidden');
                music.play();
                setGreeting();
                type();
            } else { alert("Try again... think of our special day! ‚ù§Ô∏è"); }
        }

        function setGreeting() {
            const hour = new Date().getHours();
            let g = "Hey Chhaya ‚ù§Ô∏è";
            if(hour < 12) g = "Good Morning, Chhaya ‚ù§Ô∏è";
            else if(hour < 17) g = "Good Afternoon, Chhaya ‚ù§Ô∏è";
            else g = "Good Evening, Chhaya ‚ù§Ô∏è";
            document.getElementById('greeting').innerText = g;
        }

        const introText = "I made something special from my heart... only for you. Are you ready?";
        let charIndex = 0;
        function type() {
            if (charIndex < introText.length) {
                document.getElementById("typewriter").innerHTML += introText.charAt(charIndex);
                charIndex++;
                setTimeout(type, 50);
            } else { document.getElementById('start-btn').style.display = "block"; }
        }

        const questions = [
            { q: "What was your first impression of me?", options: ["Sweet & Kind üòä", "Mysterious & Charming ‚ú®"], key: "Impression" },
            { q: "Write a cute nickname for me:", type: "input", key: "Nickname" },
            { q: "Which habit of mine do you love most?", options: ["The way I care ‚ù§Ô∏è", "The way I talk üó£Ô∏è"], key: "Favorite Habit" },
            { q: "What is my favorite thing to do with you?", options: ["Long Conversations üí¨", "Exploring Places üåç"], key: "My Favorite Activity" },
            { q: "How many kids do you think we will have? üòâ", options: ["Two! üßíüëß", "Secret! ü§ê"], key: "Future Kids" },
            { q: "If you could change one thing about me, what would it be?", options: ["Nothing, you're perfect! ü•∞", "Maybe being less shy? ü§≠"], key: "Change Request" },
            { q: "Rate my chemistry with you:", options: ["8", "9", "10", "Infinite! üî•"], key: "Our Chemistry" },
            { q: "Will you be my Valentine forever?", options: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"], key: "Valentine" }
        ];

        function showQuestion() {
            if (currentStep >= questions.length) {
                document.getElementById('journey').classList.add('hidden');
                document.getElementById('final').classList.remove('hidden');
                return;
            }
            const data = questions[currentStep];
            document.getElementById('question-text').innerText = data.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            if(data.type === "input") {
                const input = document.createElement('input');
                input.id = "nick-input"; input.placeholder = "Type here...";
                optionsDiv.appendChild(input);
                const nextBtn = document.createElement('button');
                nextBtn.className = "btn"; nextBtn.innerText = "Next ‚ú®";
                nextBtn.onclick = () => {
                    const val = document.getElementById('nick-input').value.trim();
                    if(val !== "") { responses[data.key] = val; currentStep++; showQuestion(); }
                    else { alert("Write something sweet! ‚ù§Ô∏è"); }
                };
                optionsDiv.appendChild(nextBtn);
            } else {
                data.options.forEach(opt => {
                    const b = document.createElement('button');
                    b.className = 'btn'; b.innerText = opt;
                    b.onclick = () => { responses[data.key] = opt; currentStep++; showQuestion(); };
                    optionsDiv.appendChild(b);
                });
            }
        }

        function moveNo() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function startJourney() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('journey').classList.remove('hidden');
            showQuestion();
        }

        function accepted() {
            document.getElementById('final').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff'] });
        }

        function share() {
            let text = "It's a YES Chhaya ‚ù§Ô∏è\n\nI answered your quiz:\n";
            for (const [key, value] of Object.entries(responses)) { text += `‚Ä¢ ${key}: ${value}\n`; }
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }

        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart-bg');
            h.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
            h.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 600);
    </script>
</body>
</html>
