<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Chhaya ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #fff0f3;
            --dark-pink: #c9184a;
            --soft-glow: rgba(255, 77, 109, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-pink);
            color: var(--dark-pink);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Background Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: fixed;
            bottom: -10%;
            font-size: 24px;
            user-select: none;
            z-index: 0;
            animation: float 6s linear infinite;
        }

        /* Pulsing Photo Effect */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 var(--soft-glow); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .hidden { display: none; }

        .photo-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 6px solid white;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: pulse 2.5s infinite;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { font-size: 2.8rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.05); }
        p { font-size: 1.3rem; line-height: 1.6; margin-bottom: 35px; padding: 0 10px; }

        .btn {
            background-color: var(--pink);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            width: 85%;
            max-width: 320px;
        }

        .btn:active { transform: scale(0.92); }

        .question-box {
            background: white;
            padding: 35px 25px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.1);
            width: 90%;
            max-width: 420px;
        }

        .rating-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .rating-btn {
            background: white;
            border: 2px solid var(--pink);
            color: var(--pink);
            padding: 20px;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: none;
            width: auto;
        }

        .rating-btn:active {
            background: var(--pink);
            color: white;
        }
    </style>
</head>
<body>

    <div id="garden"></div>

    <div id="page1" class="section">
        <div class="photo-container">
            <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Chhaya">
        </div>
        <h1>Hey Chhaya ‚ù§Ô∏è</h1>
        <p>I made something special from my heart‚Ä¶ <br><b>only for you.</b> Are you ready?</p>
        <button class="btn" onclick="nextPage()">Yes, I'm ready! ‚ú®</button>
    </div>

    <div id="journey" class="section hidden">
        <div class="question-box">
            <h2 id="question-text">Question here?</h2>
            <div id="options"></div>
        </div>
    </div>

    <div id="final" class="section hidden">
        <h1 style="font-size: 3.2rem;">I LOVE YOU <br>CHHAYA ‚ù§Ô∏è</h1>
        <p>You've made me the happiest person. <br>Will you share your answers with me?</p>
        <button class="btn" onclick="shareAnswers()">Share via WhatsApp/Menu üì±</button>
        <button class="btn" style="background: transparent; color: var(--pink); box-shadow: none; margin-top: 20px;" onclick="location.reload()">Replay üîÑ</button>
    </div>

    <script>
        const responses = {};
        let currentStep = 0;

        const questions = [
            { q: "Will you be my Valentine forever?", options: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"], key: "Valentine" },
            { q: "What's our perfect date?", options: ["Candlelight Dinner üïØÔ∏è", "Cozy Movie Night üçø"], key: "Date" },
            { q: "How do you see our future?", options: ["Full of Adventures üåç", "Peaceful & Loving üè°"], key: "Future" },
            { q: "Where should we travel first?", options: ["Mountains üèîÔ∏è", "Beach Side üåä"], key: "Travel" },
            { q: "What surprise do you like more?", options: ["Handwritten Letters üìù", "Unexpected Gifts üéÅ"], key: "Surprise" },
            { q: "Long drives or long walks?", options: ["Long Drives üöó", "Long Walks üö∂‚Äç‚ôÄÔ∏è"], key: "Vibe" },
            { q: "Being together forever?", options: ["Pinky Promise! ü§ô", "No Doubts! ‚ù§Ô∏è"], key: "Forever" },
            { q: "Rate how much you like me:", options: ["7", "8", "9", "10"], key: "Like Level", type: "rating" },
            { q: "Rate our chemistry:", options: ["7", "8", "9", "10"], key: "Chemistry", type: "rating" },
            { q: "How excited are you for us?", options: ["7", "8", "9", "10"], key: "Excitement", type: "rating" }
        ];

        function createHeart() {
            const icons = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ', 'üå∑'];
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.getElementById('garden').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        function nextPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('journey').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            if (currentStep >= questions.length) {
                showFinal();
                return;
            }

            const data = questions[currentStep];
            document.getElementById('question-text').innerText = data.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            if (data.type === 'rating') {
                optionsDiv.classList.add('rating-grid');
            } else {
                optionsDiv.classList.remove('rating-grid');
            }

            data.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = data.type === 'rating' ? 'btn rating-btn' : 'btn';
                b.innerText = opt;
                b.onclick = () => {
                    responses[data.key] = opt;
                    currentStep++;
                    showQuestion();
                };
                optionsDiv.appendChild(b);
            });
        }

        function showFinal() {
            document.getElementById('journey').classList.add('hidden');
            document.getElementById('final').classList.remove('hidden');
        }

        function shareAnswers() {
            let text = "Hey! I just finished your surprise website Chhaya ‚ù§Ô∏è\n\n";
            for (const [key, value] of Object.entries(responses)) {
                text += `*${key}*: ${value}\n`;
            }

            if (navigator.share) {
                navigator.share({
                    title: 'My Journey with You',
                    text: text
                }).catch(() => {
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
                });
            } else {
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
            }
        }
    </script>
</body>
</html>
