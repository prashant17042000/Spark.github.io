<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            color: white; overflow: hidden; height: 100%;
            touch-action: manipulation;
        }

        .heart-bg {
            position: fixed; bottom: -10%; font-size: 24px;
            z-index: 0; animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .section {
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 30px; padding: 30px 20px;
            width: 90%; max-width: 400px; z-index: 10;
        }

        .hidden { display: none !important; }

        .photo-container {
            width: 160px; height: 160px; border-radius: 50%;
            border: 4px solid white; overflow: hidden;
            margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin: 10px 0; }
        
        .btn {
            background: white; color: var(--dark-pink); border: none;
            padding: 15px 25px; font-size: 1.1rem; border-radius: 50px;
            font-weight: 600; margin: 10px auto; width: 90%;
            cursor: pointer; display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        input {
            background: rgba(255,255,255,0.2); border: 2px solid white;
            padding: 15px; border-radius: 15px; color: white;
            width: 85%; margin-bottom: 15px; text-align: center; font-size: 1.1rem;
        }

        /* Anti-Overlap Proposal Layout */
        .proposal-area {
            position: relative;
            width: 100%;
            height: 300px; /* Large space to prevent overlapping */
            margin-top: 20px;
        }
        
        #yes-btn { 
            position: absolute; 
            top: 20%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 150px;
            z-index: 100;
        }
        
        #no-btn { 
            position: absolute; 
            bottom: 10%; left: 50%; 
            transform: translateX(-50%);
            width: 100px; 
            transition: 0.1s ease;
            z-index: 50;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="auth" class="section">
        <div class="glass-card">
            <h2>Unlock Our Memory ‚ù§Ô∏è</h2>
            <p>Enter our special date to see your surprise...</p>
            <input type="text" id="pass-input" placeholder="Enter date here...">
            <button class="btn" onclick="checkPass()">Unlock ‚ú®</button>
        </div>
    </div>

    <div id="page1" class="section hidden">
        <div class="photo-container">
            <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Chhaya">
        </div>
        <h1>Hey Chhaya ‚ù§Ô∏è</h1>
        <p id="typewriter"></p>
        <button class="btn" id="start-btn" style="display:none;" onclick="startJourney()">I'm ready! ‚ú®</button>
    </div>

    <div id="journey" class="section hidden">
        <div class="glass-card">
            <h2 id="question-text" style="font-size: 1.4rem; margin-bottom: 20px;"></h2>
            <div id="options"></div>
        </div>
    </div>

    <div id="final" class="section hidden">
        <div class="glass-card">
            <h1>My Dear Chhaya... ‚ù§Ô∏è</h1>
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 2.2rem;">Will you be mine forever?</h2>
            <div class="proposal-area">
                <button class="btn" id="yes-btn" onclick="accepted()">YES! üíç</button>
                <button class="btn" id="no-btn" ontouchstart="moveNo()" onmouseover="moveNo()">No</button>
            </div>
        </div>
    </div>

    <div id="success" class="section hidden">
        <h1 style="font-size: 3rem;">YES! ‚ù§Ô∏èüéâ</h1>
        <div class="photo-container">
            <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Chhaya">
        </div>
        <p>I am the luckiest person in the world! ‚ù§Ô∏è</p>
        <button class="btn" onclick="share()">Send me the news! üì±</button>
    </div>

    <script>
        const responses = {};
        let currentStep = 0;
        const music = document.getElementById('bg-music');

        function checkPass() {
            const val = document.getElementById('pass-input').value.trim().toLowerCase();
            if(val === "15 jan 2025") {
                document.getElementById('auth').classList.add('hidden');
                document.getElementById('page1').classList.remove('hidden');
                music.play();
                type();
            } else { alert("Incorrect! Think about our special day... ‚ù§Ô∏è"); }
        }

        function type() {
            const text = "I made something special from my heart... only for you. Are you ready?";
            let i = 0;
            const interval = setInterval(() => {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    document.getElementById('start-btn').style.display = "block";
                }
            }, 50);
        }

        const questions = [
            { q: "What was your first impression of me?", options: ["Sweet & Kind üòä", "Mysterious & Charming ‚ú®"], key: "Impression" },
            { q: "Write a cute nickname for me:", type: "input", key: "Nickname" },
            { q: "Which habit of mine do you love most?", options: ["The way I care ‚ù§Ô∏è", "The way I talk üó£Ô∏è"], key: "Favorite Habit" },
            { q: "What is my favorite thing to do with you?", options: ["Long Conversations üí¨", "Exploring Places üåç"], key: "Favorite Activity" },
            { q: "Where do you see us in 5 years?", options: ["Building a home üè°", "Traveling the world ‚úàÔ∏è"], key: "Future" },
            { q: "What's my best quality according to you?", options: ["Loyalty ü§ù", "Sense of humor üòÇ"], key: "Best Quality" },
            { q: "Rate our chemistry:", options: ["8", "9", "10", "Infinite! üî•"], key: "Chemistry" },
            { q: "Will you be my Valentine forever?", options: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"], key: "Valentine" }
        ];

        function showQuestion() {
            if (currentStep >= questions.length) {
                document.getElementById('journey').classList.add('hidden');
                document.getElementById('final').classList.remove('hidden');
                return;
            }
            const data = questions[currentStep];
            document.getElementById('question-text').innerText = data.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            if(data.type === "input") {
                const input = document.createElement('input');
                input.id = "nick-input"; input.placeholder = "Type here...";
                optionsDiv.appendChild(input);
                const nextBtn = document.createElement('button');
                nextBtn.className = "btn"; nextBtn.innerText = "Next ‚ú®";
                nextBtn.onclick = () => {
                    const val = document.getElementById('nick-input').value.trim();
                    if(val !== "") { responses[data.key] = val; currentStep++; showQuestion(); }
                    else { alert("Please write a nickname! ‚ù§Ô∏è"); }
                };
                optionsDiv.appendChild(nextBtn);
            } else {
                data.options.forEach(opt => {
                    const b = document.createElement('button');
                    b.className = 'btn'; b.innerText = opt;
                    b.onclick = () => { responses[data.key] = opt; currentStep++; showQuestion(); };
                    optionsDiv.appendChild(b);
                });
            }
        }

        function moveNo() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function startJourney() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('journey').classList.remove('hidden');
            showQuestion();
        }

        function accepted() {
            document.getElementById('final').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function share() {
            let text = "YES! I want to be yours forever Chhaya ‚ù§Ô∏è\n\nMy Answers:\n";
            for (const [key, value] of Object.entries(responses)) { text += `‚Ä¢ ${key}: ${value}\n`; }
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }

        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart-bg');
            h.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
            h.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 600);
    </script>
</body>
</html>
