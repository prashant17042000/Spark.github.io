<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            color: white;
            overflow-x: hidden;
            height: 100%;
        }

        /* Heart Progress Bar */
        #progress-container {
            position: fixed;
            top: 20px;
            width: 80%;
            left: 10%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            z-index: 100;
            display: none;
        }
        #progress-bar {
            height: 100%;
            background: var(--pink);
            width: 0%;
            position: relative;
            transition: width 0.5s ease;
        }
        #progress-heart {
            position: absolute;
            right: -10px;
            top: -8px;
            font-size: 18px;
        }

        /* Floating Elements */
        .heart {
            position: fixed;
            bottom: -10%;
            font-size: 24px;
            z-index: 0;
            animation: float 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Styles */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .hidden { display: none; }

        /* Photo & Animations */
        .photo-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; margin: 10px 0; }
        
        /* Buttons */
        .btn {
            background: white;
            color: var(--dark-pink);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            font-weight: 600;
            margin: 10px;
            width: 85%;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.95); }
        .rating-btn { padding: 20px; font-size: 1.3rem; }

        /* Music Toggle */
        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }

        /* Typewriter text */
        #typewriter { font-size: 1.2rem; min-height: 3em; margin-bottom: 20px; }

    </style>
</head>
<body>

    <div id="progress-container">
        <div id="progress-bar"><span id="progress-heart">‚ù§Ô∏è</span></div>
    </div>

    <div id="music-toggle" onclick="toggleMusic()">üéµ</div>
    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="page1" class="section">
        <div class="photo-container">
            <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Chhaya">
        </div>
        <h1>Hey Chhaya ‚ù§Ô∏è</h1>
        <div id="typewriter"></div>
        <button class="btn" id="start-btn" style="display:none;" onclick="startJourney()">Yes, I'm ready! ‚ú®</button>
    </div>

    <div id="journey" class="section hidden">
        <div class="glass-card">
            <h2 id="question-text" style="font-size: 1.5rem; margin-bottom: 25px;"></h2>
            <div id="options"></div>
        </div>
    </div>

    <div id="final" class="section hidden">
        <h1 style="font-size: 3.5rem;">I LOVE YOU <br>CHHAYA ‚ù§Ô∏è</h1>
        <p style="font-size: 1.2rem;">My heart is yours forever.</p>
        <button class="btn" onclick="shareAnswers()">Share our memories üì±</button>
        <button class="btn" style="background: transparent; color: white; border: 1px solid white;" onclick="location.reload()">Replay üîÑ</button>
    </div>

    <script>
        const responses = {};
        let currentStep = 0;
        const music = document.getElementById('bg-music');

        const questions = [
            { q: "Will you be my Valentine forever?", options: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"], key: "Valentine" },
            { q: "What's our perfect date?", options: ["Candlelight Dinner üïØÔ∏è", "Cozy Movie Night üçø"], key: "Date" },
            { q: "Where should we travel first?", options: ["Mountains üèîÔ∏è", "Beach Side üåä"], key: "Travel" },
            { q: "Long drives or long walks?", options: ["Long Drives üöó", "Long Walks üö∂‚Äç‚ôÄÔ∏è"], key: "Vibe" },
            { q: "Rate how much you like me:", options: ["7", "8", "9", "10"], key: "Like", type: "rating" },
            { q: "Rate our chemistry:", options: ["7", "8", "9", "10"], key: "Chemistry", type: "rating" },
            { q: "Excitement level for us?", options: ["7", "8", "9", "10"], key: "Excitement", type: "rating" }
        ];

        // Typewriter Effect
        const introText = "I made something special from my heart... only for you. Are you ready?";
        let i = 0;
        function typeWriter() {
            if (i < introText.length) {
                document.getElementById("typewriter").innerHTML += introText.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                document.getElementById('start-btn').style.display = "block";
            }
        }
        window.onload = typeWriter;

        function toggleMusic() {
            return music.paused ? music.play() : music.pause();
        }

        function startJourney() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('journey').classList.remove('hidden');
            document.getElementById('progress-container').style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            if (currentStep >= questions.length) {
                showFinal();
                return;
            }

            // Update Progress Bar
            const prog = (currentStep / questions.length) * 100;
            document.getElementById('progress-bar').style.width = prog + "%";

            const data = questions[currentStep];
            document.getElementById('question-text').innerText = data.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            if (data.type === 'rating') {
                optionsDiv.style.display = "grid";
                optionsDiv.style.gridTemplateColumns = "1fr 1fr";
                optionsDiv.style.gap = "10px";
            } else {
                optionsDiv.style.display = "block";
            }

            data.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'btn';
                if(data.type === 'rating') b.classList.add('rating-btn');
                b.innerText = opt;
                b.onclick = () => {
                    responses[data.key] = opt;
                    currentStep++;
                    showQuestion();
                };
                optionsDiv.appendChild(b);
            });
        }

        function showFinal() {
            document.getElementById('journey').classList.add('hidden');
            document.getElementById('final').classList.remove('hidden');
            document.getElementById('progress-container').style.display = "none";
            
            // Confetti Burst
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function shareAnswers() {
            let text = "Hey! I just finished your surprise website Chhaya ‚ù§Ô∏è\n\n";
            for (const [key, value] of Object.entries(responses)) {
                text += `*${key}*: ${value}\n`;
            }
            if (navigator.share) {
                navigator.share({ title: 'My Heart for You', text: text });
            } else {
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
            }
        }

        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
    </html>
