<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Courier+Prime&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d94;
            --soft-pink: #ffb7c5;
            --bg-pink: #fff0f3;
            --glow: rgba(255, 77, 148, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-pink);
            overflow: hidden;
        }

        /* Animated Music Icon */
        #music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            cursor: pointer;
            background: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--glow);
            font-size: 24px;
            border: 2px solid var(--soft-pink);
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Romantic Floating Cards */
        .card {
            background: rgba(255, 255, 255, 0.96);
            padding: 40px 30px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 77, 148, 0.2);
            max-width: 380px;
            width: 100%;
            text-align: center;
            border: 2px solid white;
            transition: all 0.5s ease;
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--hot-pink); font-size: 3.2rem; margin-bottom: 10px; }
        p { color: #6a4c5b; font-size: 1.1rem; line-height: 1.4; }

        /* Fancy "Non-Boring" Inputs */
        input[type="date"], input[type="text"] {
            padding: 18px;
            border-radius: 25px;
            border: 2px solid var(--soft-pink);
            width: 85%;
            font-size: 1.1rem;
            margin-bottom: 15px;
            outline: none;
            background: #fffafa;
            color: #d63384;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        input:focus { border-color: var(--hot-pink); box-shadow: 0 0 15px var(--glow); }

        /* The "Cloud" Buttons */
        .action-btn {
            background: var(--hot-pink);
            color: white;
            border: none;
            padding: 16px 45px;
            border-radius: 35px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--glow);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .action-btn:hover { transform: translateY(-5px); box-shadow: 0 12px 30px var(--glow); }

        /* Polaroid memory style */
        .polaroid {
            background: white;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transform: rotate(-4deg);
            border: 1px solid #eee;
            display: inline-block;
        }
        .polaroid img { width: 220px; height: auto; border-radius: 2px; }

        #typewriter-text {
            font-family: 'Courier Prime', monospace;
            color: #4a4a4a;
            font-size: 1.15rem;
            min-height: 80px;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <canvas id="petal-canvas"></canvas>

    <div id="music-btn" onclick="toggleMusic()">üéµ</div>
    <audio id="bg-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-ui">
        <div class="card" id="intro-section" style="animation: pulse 3s infinite;">
            <h1>Hi Chhaya ‚ù§Ô∏è</h1>
            <p>Today, I wanted to tell you that I have something special for you...</p>
            <br>
            <button class="action-btn" onclick="showLock()">What is it? ‚ú®</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "What impression have I created on you over time?", opts: ["Mature üåø", "Understanding üí°", "Emotional ‚ù§Ô∏è", "Neural üß†"] },
            { q: "Write a cute nickname for me:", type: "text" },
            { q: "Which habit of mine do you love most?", opts: ["The way I care ‚ù§Ô∏è", "The way I talk üó£Ô∏è"] },
            { q: "What is my favorite thing to do with you?", opts: ["Holding hands ü§ù", "Getting lost in your eyes üëÄ"] },
            { q: "One thing I do that always makes you smile?", opts: ["Daily 'Good Morning' texts ‚òÄÔ∏è", "Teasing & annoying you üòú"] },
            { q: "What do you feel most when you are with me?", opts: ["No fear of judgment üïäÔ∏è", "No fear of reaction üòå"] },
            { q: "What is the hardest thing to understand about me?", opts: ["My silent moods üò∂", "My overthinking mind üß†"] },
            { q: "But despite that, how do we make it work?", opts: ["Endless patience üåä", "Always talking it out üó£Ô∏è‚ù§Ô∏è"] },
            { q: "What can we improve together to strengthen us?", opts: ["Quality time ‚è≥", "Better listening üëÇ", "Sharing feelings üí¨", "More patience üôè"] },
            { q: "My best quality according to you?", opts: ["Honesty & loyalty ü§ù", "Making you feel safe ‚ù§Ô∏è"] },
            { q: "What gives you the most confidence in 'us'?", opts: ["Handling differences ü§ù", "Never giving up ‚öì"] },
            { q: "Rate our chemistry:", opts: ["8 üî•", "9 üî•", "10 üî•", "Infinite! ‚ôæÔ∏è"] },
            { q: "Will you be my Valentine forever?", opts: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"] },
            { q: "Relive one moment: Which memory would you go back to?", type: "text" },
            { q: "Are you ready to see what's at the end?", opts: ["Yes, take me there ‚ù§Ô∏è"] }
        ];

        let step = 0;
        let playing = false;

        function showLock() {
            document.getElementById('main-ui').innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div class="polaroid">
                        <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Memory">
                    </div>
                    <div class="card">
                        <h1>Unlock</h1>
                        <p>Enter the date of our beginning...</p>
                        <input type="date" id="date-input">
                        <br>
                        <button class="action-btn" onclick="unlock()">Enter My Heart</button>
                    </div>
                </div>`;
        }

        function unlock() {
            if (document.getElementById('date-input').value === '2025-01-15') {
                const audio = document.getElementById('bg-audio');
                document.getElementById('music-btn').style.display = 'flex';
                audio.play().then(() => playing = true).catch(() => {});
                showNext();
            } else { alert("Not that date, Chhaya... try again ‚ù§Ô∏è"); }
        }

        function toggleMusic() {
            const audio = document.getElementById('bg-audio');
            const btn = document.getElementById('music-btn');
            if(playing) { audio.pause(); btn.innerHTML = "üîá"; }
            else { audio.play(); btn.innerHTML = "üéµ"; }
            playing = !playing;
        }

        function typeWriter(text, i, fnCallback) {
            const el = document.getElementById("typewriter-text");
            if (i < text.length) {
                el.innerHTML = text.substring(0, i+1) + '<span style="color:var(--hot-pink)">_</span>';
                setTimeout(() => typeWriter(text, i + 1, fnCallback), 45);
            } else if (fnCallback) {
                el.innerHTML = text;
                fnCallback();
            }
        }

        function showNext() {
            const ui = document.getElementById('main-ui');
            if (step < questions.length) {
                const q = questions[step];
                ui.innerHTML = `<div class="card"><h1>Step ${step + 1}</h1><div id="typewriter-text"></div><div id="options-box"></div></div>`;
                typeWriter(q.q, 0, () => {
                    const box = document.getElementById('options-box');
                    if (q.type === "text") {
                        box.innerHTML = `<input type="text" id="ans" placeholder="Write from your heart..."><br><button class="action-btn" onclick="step++; showNext()">Continue</button>`;
                    } else {
                        let btns = `<div style="display:grid; gap:12px;">`;
                        q.opts.forEach(o => btns += `<button class="action-btn" style="background:white; color:var(--hot-pink); border:2px solid var(--soft-pink); font-size:1rem; padding:12px;" onclick="step++; showNext()">${o}</button>`);
                        box.innerHTML = btns + `</div>`;
                    }
                });
            } else {
                finalProposal();
            }
        }

        function finalProposal() {
            document.getElementById('main-ui').innerHTML = `
                <div class="card">
                    <h1>Chhaya... ‚ù§Ô∏è</h1>
                    <div id="typewriter-text"></div>
                    <div style="position:relative; height:140px; margin-top:20px;">
                        <button class="action-btn" id="yes-btn" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
                        <button id="no-btn" style="position:absolute; background:#eee; color:#999; border:none; padding:10px 25px; border-radius:50px; left:50%; transform:translateX(-50%); top:80px; transition:0.1s;" onmouseover="this.style.left=Math.random()*80+'%'; this.style.top=Math.random()*80+'%'">No</button>
                    </div>
                </div>`;
            typeWriter("I promise to grow with you and be your safe place forever. Will you be mine?", 0);
        }

        function celebrate() {
            document.getElementById('main-ui').innerHTML = `<div class="card"><h1>I Love You! ‚ù§Ô∏è</h1><p>Forever starts now. See you on the other side.</p><br><button class="action-btn" style="background:#25D366" onclick="window.open('https://wa.me/?text=I+said+YES!+‚ù§Ô∏è')">WhatsApp Me</button></div>`;
            setInterval(createHeart, 150);
        }

        // --- Animations ---
        const canvas = document.getElementById('petal-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const petals = [];
        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * -canvas.height;
                this.w = Math.random() * 10 + 5; this.h = Math.random() * 8 + 4;
                this.speed = Math.random() * 1.5 + 0.5; this.flip = Math.random();
            }
            draw() {
                ctx.beginPath(); ctx.ellipse(this.x, this.y, this.w, this.h, this.flip, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 183, 197, 0.7)"; ctx.fill();
            }
            update() { this.y += this.speed; this.flip += 0.01; if (this.y > canvas.height) this.y = -20; }
        }
        for(let i=0; i<45; i++) petals.push(new Petal());
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(anim);
        }
        anim();

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = 'üíñ'; h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw'; h.style.bottom = '0';
            h.style.fontSize = '20px'; h.style.transition = 'transform 3s linear, opacity 3s';
            document.body.appendChild(h);
            setTimeout(() => { h.style.transform = `translateY(-110vh) rotate(${Math.random()*360}deg)`; h.style.opacity = '0'; }, 50);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
