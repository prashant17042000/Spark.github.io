<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            color: white;
            overflow: hidden;
            height: 100%;
        }

        /* Heart Progress Bar */
        #progress-container {
            position: fixed;
            top: 20px;
            width: 80%;
            left: 10%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            z-index: 100;
            display: none;
        }
        #progress-bar {
            height: 100%;
            background: var(--pink);
            width: 0%;
            position: relative;
            transition: width 0.5s ease;
        }
        #progress-heart { position: absolute; right: -10px; top: -8px; font-size: 20px; }

        /* Background Floating Hearts */
        .heart-bg {
            position: fixed;
            bottom: -10%;
            font-size: 24px;
            z-index: 0;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px 20px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .hidden { display: none !important; }

        /* Photo Styles */
        .photo-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; margin: 10px 0; }
        
        /* Buttons */
        .btn {
            background: white;
            color: var(--dark-pink);
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            font-weight: 600;
            margin: 10px auto;
            width: 90%;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: block;
        }
        .btn:active { transform: scale(0.95); }

        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass);
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; border: 1px solid var(--glass-border);
            cursor: pointer; font-size: 20px;
        }

        #typewriter { font-size: 1.2rem; min-height: 3em; margin-bottom: 20px; font-weight: 600; }

        /* Propose Day Logic */
        .proposal-btns {
            position: relative;
            height: 120px;
            margin-top: 20px;
        }
        #yes-btn { width: 120px; display: inline-block; }
        #no-btn { width: 120px; display: inline-block; transition: 0.2s ease; }

    </style>
</head>
<body>

    <div id="progress-container">
        <div id="progress-bar"><span id="progress-heart">‚ù§Ô∏è</span></div>
    </div>

    <div id="music-toggle" onclick="toggleMusic()">üéµ</div>
    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div id="page1" class="section">
        <div class="photo-container">
            <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Chhaya">
        </div>
        <h1>Hey Chhaya ‚ù§Ô∏è</h1>
        <div id="typewriter"></div>
        <button class="btn" id="start-btn" style="display:none;" onclick="startJourney()">Yes, I'm ready! ‚ú®</button>
    </div>

    <div id="journey" class="section hidden">
        <div class="glass-card">
            <h2 id="question-text" style="font-size: 1.4rem; margin-bottom: 20px;"></h2>
            <div id="options"></div>
        </div>
    </div>

    <div id="final" class="section hidden">
        <div class="glass-card">
            <h1>Chhaya... ‚ù§Ô∏è</h1>
            <p>I want to make every moment of my life as beautiful as you are.</p>
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 2.2rem;">Will you be mine forever?</h2>
            
            <div class="proposal-btns">
                <button class="btn" id="yes-btn" onclick="accepted()">YES! üíç</button>
                <button class="btn" id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
    </div>

    <div id="success" class="section hidden">
        <h1 style="font-size: 3.5rem;">YES! ‚ù§Ô∏èüéâ</h1>
        <div class="photo-container" style="width: 140px; height: 140px; margin: 0 auto 20px;">
            <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Chhaya">
        </div>
        <p>This is the happiest day of my life!</p>
        <button class="btn" onclick="share()">Share the news with me üì±</button>
    </div>

    <script>
        const responses = {};
        let currentStep = 0;
        const music = document.getElementById('bg-music');

        const questions = [
            { q: "Will you be my Valentine forever?", options: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"], key: "Valentine" },
            { q: "What's our perfect date?", options: ["Candlelight Dinner üïØÔ∏è", "Cozy Movie Night üçø"], key: "Date" },
            { q: "Where should we travel first?", options: ["Mountains üèîÔ∏è", "Beach Side üåä"], key: "Travel" },
            { q: "Long drives or long walks?", options: ["Long Drives üöó", "Long Walks üö∂‚Äç‚ôÄÔ∏è"], key: "Vibe" },
            { q: "Rate our chemistry:", options: ["7", "8", "9", "10"], key: "Chemistry", type: "rating" }
        ];

        // Typewriter Effect
        const introText = "I made something special from my heart... only for you. Are you ready?";
        let charIndex = 0;
        function type() {
            if (charIndex < introText.length) {
                document.getElementById("typewriter").innerHTML += introText.charAt(charIndex);
                charIndex++;
                setTimeout(type, 50);
            } else {
                document.getElementById('start-btn').style.display = "block";
            }
        }
        window.onload = type;

        function toggleMusic() {
            music.paused ? music.play() : music.pause();
        }

        function startJourney() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('journey').classList.remove('hidden');
            document.getElementById('progress-container').style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            if (currentStep >= questions.length) {
                document.getElementById('journey').classList.add('hidden');
                document.getElementById('final').classList.remove('hidden');
                document.getElementById('progress-container').style.display = "none";
                return;
            }

            const prog = (currentStep / questions.length) * 100;
            document.getElementById('progress-bar').style.width = prog + "%";

            const data = questions[currentStep];
            document.getElementById('question-text').innerText = data.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            data.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'btn';
                b.innerText = opt;
                b.onclick = () => {
                    responses[data.key] = opt;
                    currentStep++;
                    showQuestion();
                };
                optionsDiv.appendChild(b);
            });
        }

        function moveNo() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function accepted() {
            document.getElementById('final').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            
            // Confetti
            var end = Date.now() + (7 * 1000);
            (function frame() {
              confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function share() {
            let text = "Hey! It's a YES Chhaya ‚ù§Ô∏è\n\n";
            for (const [key, value] of Object.entries(responses)) {
                text += `*${key}*: ${value}\n`;
            }
            const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(url);
        }

        // BG Hearts
        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart-bg');
            h.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random() * 2 + 4) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 600);
    </script>
</body>
</html>
