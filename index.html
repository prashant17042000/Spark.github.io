<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Courier+Prime&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d94;
            --soft-pink: #ffb7c5;
            --bg-pink: #fff0f3;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-pink);
            overflow: hidden;
        }

        #music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            cursor: pointer; background: white; padding: 12px;
            border-radius: 50%; box-shadow: 0 4px 15px rgba(255, 77, 148, 0.2);
            font-size: 22px; border: 2px solid var(--soft-pink);
            display: none;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .container {
            position: relative; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; padding: 20px;
        }

        /* Romantic Floating Cards */
        .card {
            background: rgba(255, 255, 255, 0.97);
            padding: 40px 30px; border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 77, 148, 0.2);
            max-width: 380px; width: 100%; text-align: center;
            border: 2px solid white;
        }

        /* Polaroid Memory Style */
        .polaroid {
            background: white; padding: 12px 12px 45px 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 25px; transform: rotate(-3deg);
            border: 1px solid #f1f1f1; display: inline-block;
        }
        .polaroid img { width: 230px; border-radius: 2px; }

        h1 { font-family: 'Dancing Script', cursive; color: var(--hot-pink); font-size: 3rem; margin: 0; }
        p { color: #555; line-height: 1.6; font-size: 1.1rem; }
        
        #typewriter-text {
            font-family: 'Courier Prime', monospace; color: #333;
            font-size: 1.15rem; min-height: 80px; margin-bottom: 25px;
            line-height: 1.6; font-weight: 600;
        }

        /* Glowing Capsule Inputs */
        input {
            padding: 18px 25px; border-radius: 30px;
            border: 2px solid var(--soft-pink); width: 85%;
            font-size: 1.1rem; margin-bottom: 15px; outline: none;
            background: #fffafa; color: #d63384;
            transition: 0.4s ease;
        }
        input:focus { border-color: var(--hot-pink); box-shadow: 0 0 15px rgba(255, 77, 148, 0.3); }

        .action-btn {
            background: var(--hot-pink); color: white; border: none;
            padding: 16px 45px; border-radius: 40px; font-size: 1.2rem;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            box-shadow: 0 8px 25px rgba(255, 77, 148, 0.3);
        }

        .opt-btn {
            background: white; color: var(--hot-pink); border: 2px solid var(--soft-pink);
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 30px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .opt-btn:hover { background: var(--hot-pink); color: white; }
    </style>
</head>
<body>

    <canvas id="petal-canvas"></canvas>
    <div id="music-btn" onclick="toggleMusic()">üéµ</div>
    
    <audio id="bg-music" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-ui">
        <div class="card" id="intro-card">
            <h1>Hi Chhaya ‚ù§Ô∏è</h1>
            <p>I was thinking about us today... and I realized I have something special for you.</p>
            <br>
            <button class="action-btn" onclick="showLock()">What is it? ‚ú®</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "What impression have I created on you over time?", opts: ["Mature üåø", "Understanding üí°", "Emotional ‚ù§Ô∏è", "Neural üß†"] },
            { q: "Write a cute nickname for me:", type: "text" },
            { q: "Which habit of mine do you love most?", opts: ["The way I care ‚ù§Ô∏è", "The way I talk üó£Ô∏è"] },
            { q: "What is my favorite thing to do with you?", opts: ["Holding hands ü§ù", "Getting lost in your eyes üëÄ"] },
            { q: "One thing I do that always makes you smile?", opts: ["Daily 'Good Morning' texts ‚òÄÔ∏è", "Teasing & annoying you üòú"] },
            { q: "What do you feel most when you are with me?", opts: ["No fear of judgment üïäÔ∏è", "No fear of reaction üòå"] },
            { q: "What is the hardest thing to understand about me?", opts: ["My silent moods üò∂", "My overthinking mind üß†"] },
            { q: "But despite that, how do we make it work?", opts: ["Endless patience üåä", "Always talking it out üó£Ô∏è‚ù§Ô∏è"] },
            { q: "What can we improve together?", opts: ["Quality time ‚è≥", "Listening üëÇ", "Feelings üí¨", "Patience üôè"] },
            { q: "My best quality according to you?", opts: ["Honesty & loyalty ü§ù", "Making you feel safe ‚ù§Ô∏è"] },
            { q: "What gives you the most confidence in 'us'?", opts: ["Handling differences ü§ù", "Never giving up ‚öì"] },
            { q: "Rate our chemistry:", opts: ["8 üî•", "9 üî•", "10 üî•", "Infinite! ‚ôæÔ∏è"] },
            { q: "Will you be my Valentine forever?", opts: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"] },
            { q: "Relive one moment: Which memory would you go back to?", type: "text" },
            { q: "Are you ready to see what's at the end?", opts: ["Yes, take me there ‚ù§Ô∏è"] }
        ];

        let step = 0;
        let playing = false;
        const music = document.getElementById('bg-music');

        function showLock() {
            // Step 1: Initialize Audio Context on first click
            music.play().then(() => { music.pause(); }).catch(e => console.log("Audio Init"));
            
            document.getElementById('main-ui').innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; animation: fadeIn 1.5s ease;">
                    <div class="polaroid">
                        <img src="https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png" alt="Memory">
                    </div>
                    <div class="card">
                        <h1>Unlock</h1>
                        <p>Enter our special date (15 Jan 2025)...</p>
                        <input type="date" id="date-input">
                        <br><button class="action-btn" onclick="unlock()">Enter My Heart</button>
                    </div>
                </div>`;
        }

        function unlock() {
            if (document.getElementById('date-input').value === '2025-01-15') {
                // Step 2: Play audio on second interaction (Unlock)
                music.play().then(() => {
                    playing = true;
                    document.getElementById('music-btn').style.display = 'flex';
                });
                showNext();
            } else { alert("Try again, love... ‚ù§Ô∏è"); }
        }

        function toggleMusic() {
            const btn = document.getElementById('music-btn');
            if(playing) { music.pause(); btn.innerHTML = "üîá"; }
            else { music.play(); btn.innerHTML = "üéµ"; }
            playing = !playing;
        }

        function typeWriter(text, i, fnCallback) {
            const el = document.getElementById("typewriter-text");
            if (i < text.length) {
                el.innerHTML = text.substring(0, i+1) + '<span style="color:var(--hot-pink)">|</span>';
                setTimeout(() => typeWriter(text, i + 1, fnCallback), 45);
            } else if (fnCallback) {
                el.innerHTML = text;
                fnCallback();
            }
        }

        function showNext() {
            const ui = document.getElementById('main-ui');
            if (step < questions.length) {
                const q = questions[step];
                ui.innerHTML = `<div class="card"><h1>Step ${step+1}</h1><div id="typewriter-text"></div><div id="options-box"></div></div>`;
                typeWriter(q.q, 0, () => {
                    const box = document.getElementById('options-box');
                    if (q.type === "text") {
                        box.innerHTML = `<input type="text" id="ans" placeholder="Write from your heart..."><br><button class="action-btn" onclick="step++; showNext()">Continue</button>`;
                    } else {
                        let btns = ``;
                        q.opts.forEach(o => btns += `<button class="opt-btn" onclick="step++; showNext()">${o}</button>`);
                        box.innerHTML = btns;
                    }
                });
            } else { proposal(); }
        }

        function proposal() {
            document.getElementById('main-ui').innerHTML = `
                <div class="card">
                    <h1>Chhaya... ‚ù§Ô∏è</h1>
                    <div id="typewriter-text"></div>
                    <div style="position:relative; height:120px;">
                        <button class="action-btn" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
                        <button id="no-btn" style="position:absolute; background:#eee; color:#999; border:none; padding:10px 20px; border-radius:50px; left:50%; transform:translateX(-50%); top:80px;" onmouseover="this.style.left=Math.random()*80+'%'; this.style.top=Math.random()*80+'%'">No</button>
                    </div>
                </div>`;
            typeWriter("Will you stay grounded, understanding, and mine forever?", 0);
        }

        function celebrate() {
            document.getElementById('main-ui').innerHTML = `<div class="card"><h1>I Love You Forever! ‚ù§Ô∏è</h1><p>You've made me the luckiest person alive.</p><br><button class="action-btn" style="background:#25D366" onclick="window.open('https://wa.me/?text=I+said+YES!+‚ù§Ô∏è')">Tell me on WhatsApp</button></div>`;
            setInterval(createHeart, 150);
        }

        // --- Animations ---
        const canvas = document.getElementById('petal-canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const petals = [];
        class Petal {
            constructor() {
                this.x = Math.random()*canvas.width; this.y = Math.random()*-canvas.height;
                this.w = Math.random()*8+4; this.h = Math.random()*6+2;
                this.speed = Math.random()*1+0.5; this.flip = Math.random();
            }
            draw() {
                ctx.beginPath(); ctx.ellipse(this.x, this.y, this.w, this.h, this.flip, 0, Math.PI*2);
                ctx.fillStyle = "rgba(255, 183, 197, 0.7)"; ctx.fill();
            }
            update() { this.y += this.speed; this.flip += 0.01; if (this.y > canvas.height) this.y = -20; }
        }
        for(let i=0; i<40; i++) petals.push(new Petal());
        function anim() { ctx.clearRect(0,0,canvas.width, canvas.height); petals.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(anim); }
        anim();
        function createHeart() {
            const h = document.createElement('div'); h.innerHTML = 'üíñ'; h.style.position = 'fixed';
            h.style.left = Math.random()*100+'vw'; h.style.bottom = '0'; h.style.fontSize = '20px';
            h.style.transition = 'transform 3s linear, opacity 3s'; document.body.appendChild(h);
            setTimeout(() => { h.style.transform = `translateY(-110vh) rotate(${Math.random()*360}deg)`; h.style.opacity = '0'; }, 50);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
