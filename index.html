<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff85a2;
            --soft-white: #fffafa;
            --overlay-bg: rgba(255, 255, 255, 0.7);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background-color: #1a1a1a;
        }

        /* Background Photo Reveal System */
        #bg-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/NMGHdkrr/file-0000000033747209800b1a195becd98d.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: -1;
        }

        /* Animation Canvas */
        #animation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* Layout Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: var(--overlay-bg);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } }

        h1 { font-family: 'Dancing Script', cursive; color: #d63384; font-size: 2.5rem; margin-bottom: 20px; }
        p { color: #444; line-height: 1.6; font-size: 1.1rem; }

        input[type="date"], input[type="text"] {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--primary-pink);
            width: 80%;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover { transform: scale(1.05); background: #ff4d7d; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid var(--primary-pink);
            color: #d63384;
            padding: 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option-btn:hover { background: var(--primary-pink); color: white; }

        /* Proposal Section */
        #proposal-btns { position: relative; height: 100px; margin-top: 30px; }
        #no-btn { position: absolute; left: 50%; transition: 0.2s; }

    </style>
</head>
<body>

    <div id="bg-photo"></div>
    <canvas id="animation-canvas"></canvas>

    <div class="container" id="main-content">
        <div class="card" id="lock-card">
            <h1>Our Special Date</h1>
            <p>Enter the date that changed everything for us...</p>
            <input type="date" id="date-input">
            <br>
            <button onclick="checkDate()">Open My Heart</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "What impression have I created on you over time?", options: ["Someone you can always rely on ‚öì", "Someone who understands you best üí°", "A constant source of happiness üòä", "A partner who grows with you üå±"] },
            { q: "Write a cute nickname for me:", type: "text" },
            { q: "Which habit of mine do you love most?", options: ["The way I care ‚ù§Ô∏è", "The way I talk üó£Ô∏è"] },
            { q: "What is my favorite thing to do with you?", options: ["Holding hands & walking ü§ù", "Getting lost in your eyes üëÄ"] },
            { q: "One thing I do that always makes you smile?", options: ["My daily 'Good Morning' texts ‚òÄÔ∏è", "The way I tease and annoy you üòú"] },
            { q: "What do you feel most when you are with me?", options: ["No fear of being judged üïäÔ∏è", "No fear of how I‚Äôll react üòå"] },
            { q: "What is the hardest thing to understand about me?", options: ["My silent moods üò∂", "My overthinking mind üß†"] },
            { q: "But despite that, how do we make it work?", options: ["With your endless patience üåä", "By always talking it out üó£Ô∏è‚ù§Ô∏è"] },
            { q: "What can we improve together to strengthen our bond?", options: ["More quality time ‚è≥", "Better listening üëÇ", "Sharing more feelings üí¨", "More patience with each other üôè"] },
            { q: "My best quality according to you?", options: ["My honesty & loyalty ü§ù", "The way I make you feel safe ‚ù§Ô∏è"] },
            { q: "What gives you the most confidence in 'us'?", options: ["The way we handle differences ü§ù", "The fact that we never give up ‚öì"] },
            { q: "Rate our chemistry:", options: ["8 üî•", "9 üî•", "10 üî•", "Infinite! ‚ôæÔ∏è"] },
            { q: "Will you be my Valentine forever?", options: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"] },
            { q: "Relive one moment: Which memory of us would you choose to go back to?", type: "text" },
            { q: "Are you ready to see what's at the end of this journey?", options: ["Yes, take me there ‚ù§Ô∏è"] }
        ];

        let currentStep = 0;

        function checkDate() {
            const input = document.getElementById('date-input').value;
            // 15 Jan 2025
            if (input === '2025-01-15') {
                nextQuestion();
            } else {
                alert("That's not the right date... try again ‚ù§Ô∏è");
            }
        }

        function nextQuestion() {
            const container = document.getElementById('main-content');
            const bg = document.getElementById('bg-photo');
            
            // Background Reveal Logic
            bg.style.opacity = (currentStep / (questions.length - 1));

            if (currentStep < questions.length) {
                const item = questions[currentStep];
                let content = `<div class="card"><h1>Question ${currentStep + 1}</h1><p>${item.q}</p>`;
                
                if (item.type === "text") {
                    content += `<input type="text" id="text-ans" placeholder="Type here..."><br><button onclick="saveAndNext()">Continue</button>`;
                } else {
                    content += `<div class="options-grid">`;
                    item.options.forEach(opt => {
                        content += `<button class="option-btn" onclick="nextQuestion()">${opt}</button>`;
                    });
                    content += `</div>`;
                }
                
                content += `</div>`;
                container.innerHTML = content;
                currentStep++;
            } else {
                showProposal();
            }
        }

        function saveAndNext() { nextQuestion(); }

        function showProposal() {
            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="card">
                    <h1>Chhaya, my love...</h1>
                    <p>Through every mood, every silence, and every tease... you are my safe place. I promise to always be yours.</p>
                    <h2>Will you spend forever with me?</h2>
                    <div id="proposal-btns">
                        <button onclick="celebrate()">YES! ‚ù§Ô∏è</button>
                        <button id="no-btn" onmouseover="moveNo()">No üò¢</button>
                    </div>
                </div>
            `;
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * 150 - 75;
            const y = Math.random() * 150 - 75;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            const container = document.getElementById('main-content');
            container.innerHTML = `<div class="card"><h1>I Love You Forever! ‚ù§Ô∏è</h1><p>You've made me the happiest person alive. See you soon, my Valentine.</p></div>`;
            setInterval(createHeart, 100);
        }

        // --- Bestest Animation (Blossom Rain) ---
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const petals = [];
        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 0.2 - 0.1;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = "#ffb7c5";
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 0.5;
                this.angle += this.spin;
                if (this.y > canvas.height) this.y = -20;
            }
        }

        for (let i = 0; i < 50; i++) petals.push(new Petal());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.transition = '4s';
            heart.style.zIndex = '1000';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.style.transform = `translateY(-120vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
    </html>
