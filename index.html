<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chhaya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Courier+Prime&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d94;
            --soft-pink: #ffb7c5;
            --polaroid-white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Quicksand', sans-serif;
            background: #fff0f3;
            overflow: hidden;
        }

        /* Initial Background (The link you just sent) */
        #bg-initial {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 240, 243, 0.4), rgba(255, 240, 243, 0.4)),
                        url('https://i.postimg.cc/TYT2ShyR/file-000000009e0c7209a10ff9e4ded428dd-(1).png') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }

        /* The Final Reveal Background (Chhaya's Photo) */
        #bg-reveal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 240, 243, 0.2), rgba(255, 240, 243, 0.2)),
                        url('https://i.postimg.cc/NMGHdkrr/file-0000000033747209800b1a195becd98d.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: -1;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Polaroid Aesthetic */
        .card {
            background: var(--polaroid-white);
            padding: 20px 20px 50px 20px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 100%;
            text-align: center;
            border: 1px solid #ddd;
            transform: rotate(-1.5deg);
            animation: polaroidEntrance 1s ease-out;
        }

        @keyframes polaroidEntrance {
            from { transform: scale(0.8) rotate(-5deg); opacity: 0; }
            to { transform: scale(1) rotate(-1.5deg); opacity: 1; }
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--hot-pink); font-size: 2.2rem; margin: 10px 0; }
        
        #typewriter-text {
            font-family: 'Courier Prime', monospace;
            color: #333;
            font-size: 1rem;
            min-height: 55px;
            margin-bottom: 25px;
            line-height: 1.5;
            padding: 5px;
            border-bottom: 1px dashed #eee;
        }

        input[type="date"], input[type="text"] {
            padding: 12px;
            border: 1px solid #ddd;
            width: 85%;
            font-size: 1rem;
            background: #fffafa;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .option-btn, .action-btn {
            background: #fff;
            border: 1.5px solid var(--soft-pink);
            color: #d63384;
            padding: 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .option-btn:hover { background: #fff5f7; border-color: var(--hot-pink); }
        .action-btn { background: var(--hot-pink); color: white; border: none; padding: 15px 40px; margin-top: 15px; }

        #no-btn { position: absolute; background: #fff; border: 1px solid #ccc; z-index: 50; }
    </style>
</head>
<body>

    <div id="bg-initial"></div>
    <div id="bg-reveal"></div>
    <canvas id="petal-canvas"></canvas>

    <div class="container" id="main-ui">
        <div class="card" id="lock-screen">
            <h1>For Chhaya ‚ù§Ô∏è</h1>
            <div id="typewriter-text">Before our journey begins, enter the date that changed everything...</div>
            <input type="date" id="date-input">
            <br>
            <button class="action-btn" onclick="unlock()">Unlock My Heart</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "What impression have I created on you over time?", opts: ["Reliable ‚öì", "Understanding üí°", "Happiness üòä", "Growth üå±"] },
            { q: "Write a cute nickname for me:", type: "text" },
            { q: "Which habit of mine do you love most?", opts: ["The way I care ‚ù§Ô∏è", "The way I talk üó£Ô∏è"] },
            { q: "What is my favorite thing to do with you?", opts: ["Holding hands & walking ü§ù", "Getting lost in your eyes üëÄ"] },
            { q: "One thing I do that always makes you smile?", opts: ["Daily 'Good Morning' texts ‚òÄÔ∏è", "Teasing & annoying you üòú"] },
            { q: "What do you feel most when you are with me?", opts: ["No fear of judgment üïäÔ∏è", "No fear of reaction üòå"] },
            { q: "What is the hardest thing to understand about me?", opts: ["My silent moods üò∂", "My overthinking mind üß†"] },
            { q: "But despite that, how do we make it work?", opts: ["With your endless patience üåä", "By always talking it out üó£Ô∏è‚ù§Ô∏è"] },
            { q: "What can we improve together to strengthen us?", opts: ["Quality time ‚è≥", "Better listening üëÇ", "Sharing feelings üí¨", "More patience üôè"] },
            { q: "My best quality according to you?", opts: ["Honesty & loyalty ü§ù", "Making you feel safe ‚ù§Ô∏è"] },
            { q: "What gives you the most confidence in 'us'?", opts: ["Handling differences ü§ù", "Never giving up ‚öì"] },
            { q: "Rate our chemistry:", opts: ["8 üî•", "9 üî•", "10 üî•", "Infinite! ‚ôæÔ∏è"] },
            { q: "Will you be my Valentine forever?", opts: ["Yes! Always ‚ù§Ô∏è", "Absolutely! ü•∞"] },
            { q: "Relive one moment: Which memory would you go back to?", type: "text" },
            { q: "Are you ready to see what's at the end?", opts: ["Yes, take me there ‚ù§Ô∏è"] }
        ];

        let step = 0;

        function typeWriter(text, i, fnCallback) {
            const el = document.getElementById("typewriter-text");
            if (el && i < text.length) {
                el.innerHTML = text.substring(0, i+1) + '<span style="color:#ff4d94">|</span>';
                setTimeout(() => typeWriter(text, i + 1, fnCallback), 45);
            } else if (typeof fnCallback == 'function') {
                if(el) el.innerHTML = text;
                fnCallback();
            }
        }

        function unlock() {
            if (document.getElementById('date-input').value === '2025-01-15') {
                showNext();
            } else { alert("Try again, love... think of 15 Jan 2025! ‚ù§Ô∏è"); }
        }

        function showNext() {
            const ui = document.getElementById('main-ui');
            const revealBg = document.getElementById('bg-reveal');
            
            // Fades in the reveal photo as she progresses
            revealBg.style.opacity = (step / (questions.length - 1));

            if (step < questions.length) {
                const q = questions[step];
                ui.innerHTML = `<div class="card"><h1>Step ${step + 1}</h1><div id="typewriter-text"></div><div id="options-box"></div></div>`;
                
                typeWriter(q.q, 0, () => {
                    const box = document.getElementById('options-box');
                    if (q.type === "text") {
                        box.innerHTML = `<input type="text" id="ans" placeholder="Type here..."><br><button class="action-btn" onclick="step++; showNext()">Next</button>`;
                    } else {
                        let btns = `<div class="options-grid">`;
                        q.opts.forEach(o => btns += `<button class="option-btn" onclick="step++; showNext()">${o}</button>`);
                        box.innerHTML = btns + `</div>`;
                    }
                });
            } else {
                showProposal();
            }
        }

        function showProposal() {
            document.getElementById('main-ui').innerHTML = `
                <div class="card" style="transform:rotate(0deg); padding-bottom:40px;">
                    <h1>Chhaya... ‚ù§Ô∏è</h1>
                    <div id="typewriter-text"></div>
                    <h2 style="color:#ff4d94; margin-top:20px;">Will you spend forever with me?</h2>
                    <div style="position:relative; height:100px; display:flex; justify-content:center; align-items:center; margin-top:10px;">
                        <button class="action-btn" onclick="final()">YES! ‚ù§Ô∏è</button>
                        <button id="no-btn" onmouseover="dodge()">No</button>
                    </div>
                </div>`;
            typeWriter("I've built this little world for us. Every word is true, and every petal is for you.", 0);
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }

        function final() {
            document.getElementById('main-ui').innerHTML = `<div class="card"><h1>Forever Starts Now! ‚ù§Ô∏è</h1><p>I love you more than words can express.</p></div>`;
            setInterval(createHeart, 200);
        }

        // Blossom & Heart Animations
        const canvas = document.getElementById('petal-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const petals = [];
        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * -canvas.height;
                this.w = Math.random() * 8 + 4; this.h = Math.random() * 6 + 2;
                this.speed = Math.random() * 1 + 0.5; this.flip = Math.random();
            }
            draw() {
                ctx.beginPath(); ctx.ellipse(this.x, this.y, this.w, this.h, this.flip, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 183, 197, 0.7)"; ctx.fill();
            }
            update() { this.y += this.speed; this.flip += 0.01; if (this.y > canvas.height) this.y = -20; }
        }
        for(let i=0; i<35; i++) petals.push(new Petal());
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(anim);
        }
        anim();

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = 'üíñ'; h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw'; h.style.bottom = '0';
            h.style.fontSize = '20px'; h.style.transition = 'transform 3s linear, opacity 3s';
            document.body.appendChild(h);
            setTimeout(() => { h.style.transform = `translateY(-110vh) rotate(${Math.random()*360}deg)`; h.style.opacity = '0'; }, 50);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
